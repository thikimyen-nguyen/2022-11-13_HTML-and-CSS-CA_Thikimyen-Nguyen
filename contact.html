<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/3bd36773a0.js" crossorigin="anonymous"></script>
    <title>Square Eyes | Contact</title>
</head>
<body>
    <header>
        <div class="header_logo">
            <a href="index.html"><img src="images/logo.png" alt="square eyes logo" class="logo"></a>
        </div>
        <nav>
            <ul class="header_navbar" >
                <li><a href="index.html">Home</a></li>
                <li><a href="genres/action.html">Genres</a></li>
                <li><a href="collections/collections.html">Collections</a></li>
            </ul>
        </nav>
        <div class="header_cart">
            <a href="yourcart.html"><i class="fas fa-cart-shopping"></i></a>      
        </div>
    </header>
    <main  class="main_contact main_lightgrey">
        <div class="contact_image">
            <img src="images/contact.png" alt="means of contact">
        </div>
        <div>
        <h1>SquareEyes AS</h1>
        <address>    
            <p>17xx, City</p>
            <p>Norway</p>
            <p>Tel: 000 00 000</p>
            <p>Email: cs@squareeyes.no</p> 
        </address>
        </div>
        <div class="contact_inquery">
            <h4>Your Inquery</h4>
            <form method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" >
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </form>   
            <div class="contact_cta">
                <a href="contactsubmit.html" class="cta_blue">Submit</a>
            </div> 
        </div>    
    </main>
    <footer>
        <section class="footer_nav" >
            <div class="header_logo">
                <a href="index.html"><img src="images/logo.png" alt="square eyes logo" class="logo"></a>
            </div>
            <nav>
                <ul class="footer_navbar" >
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html" class="footer_active">Contact</a></li>
                </ul>
            </nav>
        </section>
